<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id='strategy'>
    <h2>Strategy pattern:</h2>
    <form class="change-printer">
      <input type="radio" id="colorfulStrategy" name="strategy" value="colorfulStrategy">
      <label for="colorfulStrategy">Colorful</label><br>
      <input type="radio" id="blackAndWhiteStrategy" name="strategy" value="blackAndWhiteStrategy">
      <label for="blackAndWhiteStrategy">Black and white</label><br>
      <input type="radio" id="intermittentStrategy" name="strategy" value="intermittentStrategy">
      <label for="intermittentStrategy">Intermittent printing</label>
    </form>
    <h3 class="print-title">Choose printer</h3>
    <div class='print-field'></div>
  </div>
  <div id="abstract-factory">
    <h2>Abstract factory pattern:</h2>
    <form class="change-type">
      <input type="radio" id="sedan" name="type" value="sedan">
      <label for="sedan">Sedan</label><br>
      <input type="radio" id="hatchback" name="type" value="hatchback">
      <label for="hatchback">Hatchback</label><br>
    </form>
    <form class="change-factory">
      <input type="radio" id="toyota" name="factory" value="toyota">
      <label for="toyota">Toyota</label><br>
      <input type="radio" id="mazda" name="factory" value="mazda">
      <label for="mazda">Mazda</label><br>
    </form>
    <h3 class="type-result"></h3>
    <h3 class="factory-result"></h3>
  </div>
  <div id="adapter">
    <h2>Adapter pattern:</h2>
  </div>
  <script src="./strategy.js"></script>
  <script src="./abstractFactory.js"></script>
  <script src="./adapter.js"></script>
</body>
</html>
