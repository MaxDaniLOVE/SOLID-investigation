<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id='strategy'>
    <form class="change-printer">
      <input type="radio" id="colorfulStrategy" name="strategy" value="colorfulStrategy">
      <label for="colorfulStrategy">Colorful</label><br>
      <input type="radio" id="blackAndWhiteStrategy" name="strategy" value="blackAndWhiteStrategy">
      <label for="blackAndWhiteStrategy">Black and white</label><br>
      <input type="radio" id="intermittentStrategy" name="strategy" value="intermittentStrategy">
      <label for="intermittentStrategy">Intermittent printing</label>
    </form>
    <h3 class="print-title">Choose printer</h3>
    <div class='print-field'></div>
  </div>
  <script src="./strategy.js"></script>
</body>
</html>
